version: 2

executorType: docker

containerInfo:
  - image: node:7.5.0
    env:
      - NODE_ENV=test

stages:

  build:
    workDir: ~/myApp

    steps:
      - type: checkout

      - restore_cache:
          keys:
            - node_modules

      - run:
          name: Installing global dependencies
          command: npm i -g node-sass cordova ionic

      - run:
          name: Installing dependencies
          command: npm install

      - run:
          name: Restoring Ionic state
          command: ionic state restore

      - save_cache:
          key: node_modules
          paths:
            - ~/myApp/node_modules

      - run:
          name: Running tests
          command: npm test
